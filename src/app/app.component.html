<div class="container">
  <div class="jumbotron">
    <h1>Shopping App</h1>
    <h2>Welcome to our Shopping App</h2>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of results">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{product.picture}} alt="Product image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.category }}</p>
          <p class="card-text">Price: â‚¹{{ product.price }}</p>
          <a href="#" class="btn btn-primary" (click)="addToCart(product)" >Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Cart:</h2>
      <div *ngFor="let item of cart">
         <h5 class="card-title">{{ item.name }} - ${{item.price}}</h5>
      </div>
    </div>
  </div>
</div>
